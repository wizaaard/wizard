name: node_middleware lint & deploy
on:
  push:
    paths:
      - "server/**"
  pull_request:
    paths:
      - "server/**"

jobs:
  run-tests-and-lint:
    name: lint and run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: cache deps
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
            path: '**/node_modules'
            key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: install deps
        run: yarn install

      - name: run lint in server
        run: yarn lint
        working-directory: server

  upload-image:
    name: upload docker image to cloud
    needs: run-tests-and-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2

      - name: docker login
        run: docker login --username=${{ secrets.TENCENT_YUN_USERNAME }} --password ${{ secrets.TENCENT_YUN_PASSWORD }}

      - name: build docker image
        run: docker build -f ./Dockerfile.Server -t wizard_node_middleware .

      - name: tag the image & push the image to cloud
        run: |
          docker tag $(docker images -q --filter reference=wizard_node_middleware) younccat/wizard_node_middleware:latest
          docker push younccat/wizard_node_middleware:latest

  pull-image:
    needs: [upload-image]
    name: pull image from cloud
    runs-on: ubuntu-latest
    steps:
      - name: deploy website
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.DEPLOY_SERVER_HOST }}
            username: ${{ secrets.DEPLOY_SERVER_USER }}
            password: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
            port: ${{ secrets.DEPLOY_SERVER_SSH_PORT }}
            script: |
              docker network create wizardoc_net
              docker login --username=${{ secrets.TENCENT_YUN_USERNAME }} --password ${{ secrets.TENCENT_YUN_PASSWORD }}
              docker stop $(docker ps -q --filter ancestor=younccat/wizard_node_middleware)
              docker rm -f $(docker pas -q -a --filter ancestor=younccat/wizard_node_middleware)
              docker rmi -f $(docker images ancestor=younccat/wizard_node_middleware -q)
              docker pull younccat/wizard_node_middleware:latest
              docker run -d --network wizardoc_net --name wizard_node_middleware -p 3000:3000 younccat/wizard_node_middleware:latest

